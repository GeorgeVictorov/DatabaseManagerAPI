<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Manager API</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Manager API</h1>

        <div id="apiTokenSection">
            <h2>API Token</h2>
            <input type="password" id="apiToken" placeholder="Enter API Token">
            <button onclick="saveApiToken()">Save API Token</button>
        </div>

        <h2>Get Configs</h2>
        <button onclick="getConfigs()">Get Configs</button>
        <div id="getConfigsResult" class="result"></div>

        <h2>Add New Config</h2>
        <form id="addConfigForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>
            </div>
            <button type="submit">Add Config</button>
        </form>
        <div id="addConfigResult" class="result"></div>

        <h2>Delete Config</h2>
        <div class="form-group">
            <label for="resourceId">Resource ID:</label>
            <input type="number" id="resourceId">
        </div>
        <button onclick="deleteConfig()">Delete Config</button>
        <div id="deleteConfigResult" class="result"></div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
